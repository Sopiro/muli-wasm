<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Muli Engine Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        #canvas {
            display: block;
            margin: auto;
            background-color: black;
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="d-flex flex-column">

    <nav class="navbar navbar-light bg-light px-3 shadow-sm">
        <span class="navbar-brand mb-0 h1">Muli Engine Demo</span>
        <button class="btn btn-primary" onclick="Module.requestFullscreen(false, true)">Fullscreen</button>
    </nav>

    <div class="canvas-wrapper">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1" width="1280" height="720"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Emscripten Module -->
    <script>
        var Module = {
            print: (...args) => console.log(args.join(" ")),

            canvas: (() =>
            {
                const canvas = document.getElementById("canvas");

                canvas.addEventListener("webglcontextlost", (e) =>
                {
                    alert("WebGL context lost. You will need to reload the page.");
                    e.preventDefault();
                }, false);


                return canvas;
            })()
        };

    </script>

    <script async src="demo.js"></script>
</body>

</html>
